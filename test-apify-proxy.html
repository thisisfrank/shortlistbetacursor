<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Apify Proxy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        input, button {
            padding: 10px 15px;
            font-size: 14px;
            margin: 5px;
        }
        input {
            width: 400px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            background: #f5d000;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffdf00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            overflow: auto;
            border-radius: 5px;
            font-size: 12px;
            max-height: 500px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.loading { background: #333; color: #f5d000; }
        .status.success { background: #1a3a1a; color: #4f4; }
        .status.error { background: #3a1a1a; color: #f44; }
    </style>
</head>
<body>
    <h1>üß™ Apify Proxy Test</h1>
    
    <div>
        <input type="text" id="linkedinUrl" placeholder="Enter LinkedIn profile URL (e.g., https://linkedin.com/in/username)" value="https://www.linkedin.com/in/williamhgates/">
        <button onclick="testScrape()" id="testBtn">Test Scrape</button>
    </div>
    
    <div id="status" class="status" style="display:none;"></div>
    
    <h3>Response:</h3>
    <pre id="output">Click "Test Scrape" to test the Apify proxy edge function</pre>

    <script>
        const SUPABASE_URL = 'https://awhanhqdqgrvgghmulox.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3aGFuaHFkcWdydmdnaG11bG94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NjMyODUsImV4cCI6MjA2MjEzOTI4NX0.ho8jgVR5E2L0vDt_kOnn7WOhV1RKi3KMdLi34W5_xDU';
        
        async function testScrape() {
            const url = document.getElementById('linkedinUrl').value;
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            const btn = document.getElementById('testBtn');
            
            if (!url || !url.includes('linkedin.com/in/')) {
                status.className = 'status error';
                status.style.display = 'block';
                status.textContent = '‚ùå Please enter a valid LinkedIn profile URL';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Scraping...';
            status.className = 'status loading';
            status.style.display = 'block';
            status.textContent = '‚è≥ Calling Apify proxy... This may take 30-60 seconds...';
            output.textContent = 'Loading...';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/apify-proxy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({ linkedinUrls: [url] }),
                });
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ Success! Scraped ${data.count} profile(s) in ${elapsed}s`;
                    
                    // Show key profile data
                    if (data.profiles && data.profiles.length > 0) {
                        const profile = data.profiles[0];
                        output.textContent = JSON.stringify({
                            fullName: profile.fullName,
                            headline: profile.headline,
                            addressWithCountry: profile.addressWithCountry,
                            experienceCount: profile.experiences?.length || 0,
                            educationCount: profile.educations?.length || 0,
                            skillsCount: profile.skills?.length || 0,
                            // Full raw response
                            _rawProfile: profile
                        }, null, 2);
                    } else {
                        output.textContent = JSON.stringify(data, null, 2);
                    }
                } else {
                    status.className = 'status error';
                    status.textContent = `‚ùå Error (${response.status}) after ${elapsed}s`;
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Network error: ${error.message}`;
                output.textContent = error.stack || error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Scrape';
            }
        }
    </script>
</body>
</html>
